  title: 欢迎使用红中排版系统
  content: "# 欢迎使用红中排版系统\r\n\r\n这是一篇包含所有 Markdown 格式的演示文章。\r\n\r\n## 二级标题\r\n\r\n###
    三级标题\r\n\r\n#### 四级标题\r\n\r\n## 文本样式\r\n\r\n这是 **粗体文本**，这是 *斜体文本*，这是 ***粗斜体文本***。\r\n\r\n这是
    ~~删除线~~。\r\n\r\n## 列表\r\n\r\n### 无序列表\r\n\r\n- 列表项 1\r\n- 列表项 2\r\n  - 嵌套列表项 2.1\r\n
    \ - 嵌套列表项 2.2\r\n- 列表项 3\r\n\r\n### 有序列表\r\n\r\n1. 第一项\r\n2. 第二项\r\n3. 第三项\r\n\r\n###
    任务列表\r\n\r\n- [x] 已完成的任务\r\n- [ ] 未完成的任务\r\n- [ ] 另一个待办事项\r\n\r\n## 引用\r\n\r\n>
    这是一段引用文字。\r\n>\r\n> 引用可以包含多个段落。\r\n\r\n## 代码\r\n\r\n行内代码：`const message = 'Hello
    World'`\r\n\r\n### 代码块\r\n\r\n```javascript\r\nfunction greet(name) {\r\n  console.log(`Hello,
    ${name}!`)\r\n  return true\r\n}\r\n\r\ngreet('World')\r\n```\r\n\r\n```python\r\ndef
    fibonacci(n):\r\n    if n <= 1:\r\n        return n\r\n    return fibonacci(n-1)
    + fibonacci(n-2)\r\n\r\nprint(fibonacci(10))\r\n```\r\n\r\n## 链接和图片\r\n\r\n[访问
    GitHub](https://github.com)\r\n\r\n![示例图片](https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?w=800&h=400&fit=crop)\r\n\r\n##
    表格\r\n\r\n| 姓名 | 年龄 | 职业 |\r\n|------|------|--------|\r\n| 张三 | 28   | 工程师 |\r\n|
    李四 | 32   | 设计师 |\r\n| 王五 | 25   | 产品经理 |\r\n\r\n## 数学公式\r\n\r\n行内公式：$E = mc^2$\r\n\r\n块级公式：\r\n\r\n$$\r\n\\frac{-b
    \\pm \\sqrt{b^2 - 4ac}}{2a}\r\n$$\r\n\r\n## Mermaid 图表\r\n\r\n### 流程图\r\n\r\n```mermaid\r\ngraph
    TD\r\n    A[开始] --> B{判断条件}\r\n    B -->|是| C[执行操作]\r\n    B -->|否| D[结束]\r\n
    \   C --> D\r\n```\r\n\r\n### 时序图\r\n\r\n```mermaid\r\nsequenceDiagram\r\n    participant
    用户\r\n    participant 系统\r\n    用户->>系统: 发送请求\r\n    系统-->>用户: 返回响应\r\n```\r\n\r\n##
    分隔线\r\n\r\n---\r\n\r\n## 总结\r\n\r\n以上就是所有常用的 Markdown 格式演示。祝你使用愉快！\r\n"
